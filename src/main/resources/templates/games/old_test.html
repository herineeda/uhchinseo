    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

            </button>
			<div id="navbarResponsive">
				<ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0 text-shadow">

            <div class="masthead-heading-2 text-uppercase" style="margin-bottom: 0rem;">아재 게임</div>

                <img class="col-lg-5 mx-auto" style="padding-bottom: 4rem;" src="/assets/img/games_intro/old_test_intro.jpg" alt="..." />

</body>
<script>
    // 닉네임
    let user_name;
    user_name = localStorage.getItem('user_name');
    console.log('user_name : '+user_name);
    // user_name = NULL이면 false
    // 조건문 ? 선택문1 : 선택문2
    if (user_name){
        document.getElementById("nickname-area").innerText = user_name+"님! 환영합니다.";
    }
    else{
        document.getElementById("nickname-area").innerText = "닉네임을 설정해주세요";
    }
</script>
